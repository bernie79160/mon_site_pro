<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©rer son Bureau et ses Dossiers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* On ne garde ICI que ce qui est UNIQUE au jeu de glisser-d√©poser */
        /* Tout le reste est g√©r√© par style.css */
        
        .cible-depot {
            position: absolute; width: 130px; height: 150px; border: 3px dashed rgba(255,255,255,0.3);
            border-radius: 15px; color: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; background: rgba(0,0,0,0.2); transition: all 0.3s;
        }
        .cible-depot * { pointer-events: none; }

        #corbeille { bottom: 20px; right: 20px; }
        #dossier-rangement { bottom: 20px; right: 170px; }
        
        /* Effets visuels quand on survole les zones avec une ic√¥ne */
        .survol-corbeille { background: rgba(231, 76, 60, 0.4) !important; border-color: #e74c3c !important; }
        .survol-rangement { background: rgba(46, 204, 113, 0.4) !important; border-color: #2ecc71 !important; }
    </style>
</head>
<body class="page-cours">

<header>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-arrow-left"></i> Retour</a></li>
            <li>
                <button onclick="toggleModeSombre()" class="btn-dark-toggle" id="theme-icon">
                    üåô Mode Sombre
                </button>
            </li>
        </ul>
    </nav>
</header>

<main class="contenu-cours">
    <section class="entete-cours">
        <h1><i class="fas fa-desktop"></i> Nettoyage et Rangement</h1>
        <p id="consigne-bureau" class="consigne-majeure">Jetez les <strong>fichiers gris</strong> et rangez <strong>votre CV bleu</strong>.</p>
    </section>

    <div id="bureau-canvas">
        <div id="file1" class="icone-bureau" draggable="true" ondragstart="drag(event)" style="top: 30px; left: 30px;">
            <i class="fas fa-file-alt" style="color: #bdc3c7;"></i><span>Note_vide.txt</span>
        </div>
        <div id="file2" class="icone-bureau" draggable="true" ondragstart="drag(event)" style="top: 150px; left: 30px;">
            <i class="fas fa-file-image" style="color: #bdc3c7;"></i><span>Photo_floue.jpg</span>
        </div>
        <div id="file3" class="icone-bureau" draggable="true" ondragstart="drag(event)" style="top: 270px; left: 30px;">
            <i class="fas fa-file-archive" style="color: #bdc3c7;"></i><span>Vieux_dossier.zip</span>
        </div>
        
        <div id="mon-cv" class="icone-bureau" draggable="true" ondragstart="drag(event)" style="top: 30px; left: 180px;">
            <i class="fas fa-file-word" style="color: #3498db;"></i><span>Mon_CV.docx</span>
        </div>

        <div id="dossier-rangement" class="cible-depot" ondrop="dropRangement(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">
            <i class="fas fa-folder" style="font-size: 50px; color: #f1c40f; margin-bottom: 10px;"></i>
            <span>MES DOCUMENTS</span>
        </div>

        <div id="corbeille" class="cible-depot" ondrop="dropCorbeille(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">
            <i class="fas fa-trash-alt" style="font-size: 50px; margin-bottom: 10px;"></i>
            <span>CORBEILLE</span>
        </div>
    </div>

    <div style="text-align: center; margin-top: 30px; margin-bottom: 50px;">
        <button id="btn-valider-bureau" class="btn-cours" onclick="validerCours('bureau')" disabled>
            <i class="fas fa-check-circle"></i> C'est tout propre !
        </button>
    </div>
</main>

<footer>
    <p>&copy; 2026 Bernard TELLIER - Tous droits r√©serv√©s.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
